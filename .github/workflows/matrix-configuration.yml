name: Matrix Strategy Example
on: 
 push:
 workflow_dispatch:

jobs:
    deploy: 
        strategy:
          matrix:
            os: [ubuntu-latest, ubuntu-20.04, windows-latest]
            images: [hello-world, alpine]

        runs-on: ${{ matrix.os }}
        steps:
          - name: Echo Docker details
            run: docker info

          - name: Run ${{ matrix.images }}
            run: docker run ${{ matrix.images }}